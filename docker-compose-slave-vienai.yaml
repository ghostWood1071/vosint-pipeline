version: '3.6'
services:
    vosint-pipeline-slave:
        image: vienai/vosint-pipeline-slave:1.0.2  
        ports: 
        - 8101:6101             
        environment:
            - ENVIRONMENT=PRODUCTION
            - MONGO_DETAILS=mongodb://admin:aivosint%400258@mong2.vosint.edu.vn:60002,mong3.vosint.edu.vn:60003/admin?replicaSet=replicaVosint&authSource=admin&authMechanism=SCRAM-SHA-256
            - DATABASE_NAME=vosint_db
            - KAFKA_CONNECT=kafka-1:9092,kafka-2:9092
            - ELASTIC_CONNECT=http://master1:9200,http://master2:9200
            - EXTRACT_KEYWORD_API=http://vosint-extraction:1510/api/extraction
            - DOCUMENT_CLUSTERING_API=http://vosint-templateclassify:1510/document_clustering
            - SENTIMENT_API=http://vosint-sentiment:1510/topic
            - TRANSLATE_API=http://vosint-translate:1510/api/translate
            - KEYWORD_CLUSTERING_API=http://vosint-keywordclassify:1510/document_keyword
        deploy:
            restart_policy:
                condition: on-failure
            replicas: 1        
            placement:
                constraints:
                  - node.hostname==aivn
        networks:
            - vosint3_system_network

networks: 
  vosint3_system_network:
    external: true

