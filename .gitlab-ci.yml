deploy-dev:
  stage: deploy-dev  
  image: alpine:latest
  timeout: 5 hours 30 minutes
  
  tags:
    - dev
  only:
    - dev
  before_script:
    - apk --no-cache add ca-certificates
    - apk add --no-cache rsync
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo -e "$DS0_RSA_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
  script:
    #- ssh -p $DEV_SERVER_SSH_PORT ds3@$DEV_SERVER_HOST "docker login -u '$CI_REGISTRY_USER' -p '$CI_REGISTRY_PASSWORD' $CI_REGISTRY;  docker pull $CI_REGISTRY/$CI_REGISTRY_IMAGE:latest; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_NAME}'"
    - ssh -p $DEV_SERVER_SSH_PORT ds3@$DEV_SERVER_HOST "cd $DEV_SOURCE_PATH; git pull; sed -i 's/consumer.py/main.py/g' Dockerfile;  docker build --pull -t "$CI_REGISTRY/$CI_REGISTRY_IMAGE_MASTER:latest" -f Dockerfile .; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_MASTER:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_MASTER_NAME}'; sed -i 's/main.py/consumer.py/g' Dockerfile;  docker build --pull -t "$CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest" -f Dockerfile .; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME}-1'; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME}-2'; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME}-3'; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME}-4'; docker service update --image $CI_REGISTRY/$CI_REGISTRY_IMAGE_SLAVE:latest --with-registry-auth --force '${DEV_DOCKER_STACK_NAME}_${CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME}-5'"

