  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

  CI_DOCKER_COMPOSE_SERVICE_MASTER_NAME: vosint-pipeline-api-master
  CI_DOCKER_COMPOSE_SERVICE_SLAVE_NAME: vosint-pipeline-api-slave
